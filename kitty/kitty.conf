# Kitty Terminal Configuration
# Enhanced configuration for maximum usability, performance, and beauty

# =============================================================================
# THEME
# =============================================================================
# Include Tokyo Night theme
include themes/tokyo-night.conf

# =============================================================================
# FONT & TYPOGRAPHY
# =============================================================================
# Primary font with fallbacks
font_family Hack Nerd Font Mono
font_family_monospace Hack Nerd Font Mono, JetBrains Mono Nerd Font, Fira Code Nerd Font, Monaco, Consolas, monospace

# Font size and scaling
font_size 14
font_size_delta 0.5

# Font features for enhanced readability
font_features HackNerdFontMono-Regular +cv01 +cv02 +cv05 +cv09 +cv14 +cv16 +cv18 +cv25 +cv26 +cv28 +cv29 +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07 +ss08 +ss09 +ss10 +ss11 +ss12 +ss13 +ss14 +ss15 +ss16 +ss17 +ss18 +ss19 +ss20

# Advanced font rendering
font_antialias true
font_hinting full
font_hinting_fix true
font_scale 1.0

# Ligatures and special characters
force_ligatures always
disable_ligatures never
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0C8,U+E0CA,U+E0CC-U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E6AA,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF,U+F0001-U+F1AF0 Symbols Nerd Font

# Font weight and style
bold_font auto
italic_font auto
bold_italic_font auto

# Character width and spacing
adjust_line_height 0
adjust_column_width 0
adjust_baseline 0

# Unicode and emoji support
unicode_emoji true

# =============================================================================
# PERFORMANCE & RENDERING
# =============================================================================
# GPU acceleration and hardware rendering
enable_wayland yes
wayland_enable_ime yes
wayland_titlebar_color system

# Rendering optimizations
vsync true
background_opacity 1.0
dynamic_background_opacity no
background_blur 0
background_image none
background_image_layout tiled
background_image_linear no

# Performance tweaks
allow_hidpi_scaling yes
gpu_font_shaping true
gpu_software_fallback yes
enable_audio_bell no
scrollback_lines 100000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 5

# Memory and CPU optimizations
repaint_delay 10
input_delay 3
sync_to_monitor yes
focus_follows_mouse no
mouse_hide_wait 3.0

# =============================================================================
# WINDOW & LAYOUT MANAGEMENT
# =============================================================================
# Window settings
window_border_width 0
window_margin_width 0
window_padding_width 8
initial_window_width 120
initial_window_height 30
window_resize_step_cells 2
window_resize_step_lines 2

# Tab management
tab_bar_style fade
tab_fade 1
tab_bar_edge bottom
tab_bar_align left
tab_bar_margin_width 0
tab_bar_margin_height 0 0
tab_activity_symbol ●
tab_title_template "{title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}"

# Layouts
enabled_layouts tall:bias=50;full_size=1;mirrored=false,fat:bias=50;full_size=1;mirrored=false,stack,grid

# =============================================================================
# HYPERLINKS & URLS
# =============================================================================
# URL detection and styling
detect_urls yes
url_style curly
url_prefixes file ftp ftps git http https irc ircs kitty mailto news sftp ssh
show_hyperlink_targets yes
underline_hyperlinks hover

# =============================================================================
# CLIPBOARD & INPUT
# =============================================================================
Clipboard control
clipboard_control write-clipboard write-primary read-clipboard read-primary
clipboard_map ctrl+c copy_to_clipboard
clipboard_map ctrl+v paste_from_clipboard
clipboard_map ctrl+s paste_from_selection

# =============================================================================
# BELL & NOTIFICATIONS
# =============================================================================
# Bell settings
bell none
visual_bell_duration 0.0
bell_on_tab yes
bell_path none

# =============================================================================
# TERMINAL FEATURES
# =============================================================================
# Terminal capabilities
term xterm-kitty
shell_integration enabled
allow_remote_control yes
listen_on unix:/tmp/mykitty
allow_hyperlinks yes

# =============================================================================
# MACOS INTEGRATION
# =============================================================================
# macOS specific settings
macos_titlebar_color #16161e
macos_option_as_alt yes
macos_hide_from_tasks yes
macos_quit_when_last_window_closed no
macos_window_resizable yes
macos_thicken_font 0
macos_traditional_fullscreen no
macos_show_window_title_in all
macos_custom_beam_cursor no

# macOS keyboard shortcuts
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard
map cmd+s paste_from_selection
map cmd+enter new_window
map cmd+n new_os_window
map cmd+w close_window
map cmd+t new_tab
map cmd+q quit
map cmd+right next_tab
map cmd+left previous_tab
map cmd+1 first_window
map cmd+2 second_window
map cmd+3 third_window
map cmd+4 fourth_window
map cmd+5 fifth_window
map cmd+6 sixth_window
map cmd+7 seventh_window
map cmd+8 eighth_window
map cmd+9 ninth_window
map cmd+0 tenth_window
map cmd+f2 edit_config_file
map cmd+f5 load_config_file
map cmd+f10 toggle_maximized
map cmd+f11 toggle_fullscreen
map cmd+f12 toggle_macos_secure_keyboard_entry

# Font size shortcuts (macOS style)
map cmd+equal change_font_size all +2.0
map cmd+minus change_font_size all -2.0
map cmd+backspace change_font_size all 0

# Preserve macOS shortcuts
clear_all_shortcuts no
