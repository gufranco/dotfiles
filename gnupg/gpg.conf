################################################################################
# Default key
################################################################################
default-key 0x61F3AB36DA0E9FAF

################################################################################
# Output formatting
################################################################################
# Disable inclusion of the version string in ASCII armored output
no-emit-version

# Disable comment string in clear text signatures and ASCII armored messages
no-comments

# Display long key IDs
keyid-format 0xlong

# List all keys (or the specified ones) along with their fingerprints
with-fingerprint

# Display the calculated validity of user IDs during key listings
list-options show-uid-validity
verify-options show-uid-validity

################################################################################
# Agent configuration
################################################################################
# Try to use the GnuPG-Agent. With this option, GnuPG first tries to connect to
# the agent before it asks for a passphrase.
use-agent

################################################################################
# Keyserver configuration
################################################################################
# This is the server that --recv-keys, --send-keys, and --search-keys will
# communicate with to receive keys from, send keys to, and search for keys on
keyserver hkps://keys.openpgp.org/

# Keyserver options for security and functionality
keyserver-options no-honor-keyserver-url
keyserver-options include-revoked
keyserver-options auto-key-retrieve

################################################################################
# Cryptographic preferences
################################################################################
# List of personal cipher preferences. When multiple ciphers are supported by
# all recipients, choose the strongest one
personal-cipher-preferences AES256 AES192 AES CAST5

# List of personal digest preferences. When multiple digests are supported by
# all recipients, choose the strongest one
personal-digest-preferences SHA512 SHA384 SHA256 SHA224

# Compression preferences (ZLIB is more secure than ZIP)
personal-compress-preferences ZLIB BZIP2 ZIP Uncompressed

# Message digest algorithm used when signing a key
cert-digest-algo SHA512

# This preference list is used for new keys and becomes the default for
# "setpref" in the edit menu
default-preference-list SHA512 SHA384 SHA256 SHA224 AES256 AES192 AES CAST5 ZLIB BZIP2 ZIP Uncompressed

################################################################################
# Security enhancements - Algorithm restrictions
################################################################################
# Disable insecure hash algorithms
disable-cipher-algo MD5 SHA1 RIPEMD160

# Disable insecure cipher algorithms
disable-cipher-algo IDEA 3DES

# Disable insecure public key algorithms
disable-pubkey-algo MD5 SHA1 ELG DSA

# Disable insecure DSA variants
disable-dsa2

################################################################################
# Security enhancements - Key generation and validation
################################################################################
# Set minimum acceptable key size
min-rsa-length 2048

# Force secure key generation (S2K settings)
s2k-cipher-algo AES256
s2k-digest-algo SHA512
s2k-mode 3
s2k-count 65536

# Require explicit confirmation for dangerous operations
require-cross-certification
require-secmem

################################################################################
# Security enhancements - Feature restrictions
################################################################################
# Disable insecure features
no-symkey-cache
no-auto-key-locate

# Enable additional security checks
enable-special-filenames

# Enable additional security warnings
enable-progress-filter

# Additional security settings
no-tty
batch
