################################################################################
# Performance Optimizations (tmux-sensible handles basic settings)
################################################################################
# Custom performance tweaks beyond tmux-sensible
set -g status-interval 5
set -g aggressive-resize on

# Terminal overrides for better color support
set -ga terminal-overrides ',xterm-256color:Tc'
set -ga terminal-overrides ',screen-256color:Tc'

################################################################################
# Settings
################################################################################
# Increase repeat time for repeatable commands
set -g repeat-time 1000

# Start window index at 1 instead of 0
set -g base-index 1

# Start pane index at 1 instead of 0
set-window-option -g pane-base-index 1

# Re-number windows when one is closed
set -g renumber-windows on

# Use vim key bindings
set-window-option -g mode-keys vi

# Automatically set window title
set -g allow-rename off
set -g set-titles on
set -g status-position bottom
set-window-option -g automatic-rename on

# Shut up, tmux
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set-window-option -g monitor-activity off
set -g bell-action none

################################################################################
# Basic packages (Performance optimized)
################################################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Disable heavy plugins for better performance
# set -g @plugin 'tmux-plugins/tmux-cowboy'
# set -g @plugin 'noscript/tmux-mighty-scroll'

# Cross-platform clipboard support
# macOS: Clipboard works natively in tmux 3.5+
# Linux: Uses tmux-yank plugin for clipboard integration

################################################################################
# Theme (Lightweight)
################################################################################
# Use minimal theme for better performance
set -g @plugin 'janoamaral/tokyo-night-tmux'
set -g @tokyo-night-tmux_theme 'night'
set -g @tokyo-night-tmux_transparent 1
set -g @tokyo-night-tmux_window_id_style 'none'
set -g @tokyo-night-tmux_pane_id_style 'hide'
set -g @tokyo-night-tmux_zoom_id_style 'hide'
set -g @tokyo-night-tmux_show_music 0
set -g @tokyo-night-tmux_show_netspeed 0
set -g @tokyo-night-tmux_show_path 1
set -g @tokyo-night-tmux_path_format 'relative'

################################################################################
# Essential plugins only
################################################################################
# Sessions
set -g @plugin '27medkamal/tmux-session-wizard'

# Panes
set -g @plugin 'tmux-plugins/tmux-pain-control'

# Clipboard (cross-platform)
set -g @plugin 'tmux-plugins/tmux-yank'
set -g set-clipboard on

# Extrakto (useful for productivity)
set -g @plugin 'laktak/extrakto'
set -g @extrakto_key 'C-a'

# Help menu
set -g @plugin 'jaclu/tmux-menus'
set -g @menus_trigger F12

################################################################################
# Additional Performance Settings
################################################################################
# Cross-platform shell detection
set -g default-shell $SHELL
set -g default-command "$SHELL -l"

# Disable unused features
set -g detach-on-destroy off
set -g destroy-unattached off

################################################################################
# Start!
################################################################################
run '~/.tmux/plugins/tpm/tpm'
